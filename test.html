<!DOCTYPE html>
<html>
	<head>
		<title>unqr unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./unqr.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "unqr unit test", function( assert ) {

				let array = [ 1, 2, 3, 4, 5, 6, 4, 3, 2, 2, 1, 6 ];

				let unique =  unqr.bind( [ ] );

				assert.deepEqual( array.filter( ( value ) => unique( value ) ),
					[ 1, 2, 3, 4, 5, 6 ], "should be equal to [ 1, 2, 3, 4, 5, 6 ]" );

			} );
		</script>
	</body>
</html>
